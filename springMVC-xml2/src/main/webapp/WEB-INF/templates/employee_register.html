<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{flexible :: common_header(~{::title},~{::link})}">
<meta charset="UTF-8">
<title>Register Success</title>
<link rel="stylesheet" type="text/css" th:href="@{/app2/rs/table.css}">
</head>
<body>

	<table>
		<tbody th:object="${session.employee}">
			<tr>
				<td colspan="2">
					<h2 th:text="*{empId == null}? *{name + '，恭喜註冊成功'}:${'Information'}"></h2>					
				<td>
			</tr>
			<tr>
				<td>name:</td>
				<td>[[*{name}]]</td>
			</tr>
			<tr>
				<td>email:</td>
				<td>[[*{email}]]</td>
			</tr>
			<tr>
				<td>salary:</td>
				<td>[[*{salary}]]</td>
			</tr>			
			<tr>
				<td>date:</td>
				<td th:text="*{empId == null}? ${#temporals.format(today, 'yyyy年MMMdd日 HH:mm')}:*{date}"></td>
			</tr>		
			<tr>
				<td colspan="2"><a th:href="@{/app2/emp/list}">back to list</a></td>
			</tr>
			
		</tbody>
	</table>


</body>
</html>
