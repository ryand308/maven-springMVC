<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/css/table.css}">
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>no.</th>
				<th>name</th>
				<th>email</th>
				<th>salary</th>
				<th>date</th>
				<th>update</th>
				<th>remove</th>
				<th>info</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emp : ${list}">
				<td th:text="${emp.empId}"></td>
				<td th:text="${emp.name}"></td>
				<td th:text="${emp.email}"></td>
				<td th:text="${emp.salary}"></td>
				<td th:text="${emp.date}"></td>
				<td><button th:onclick="|updateEmp(${emp.empId})|">更新</button></td>
				<td><button th:onclick="|deleteEmp(${emp.empId})|">刪除</button></td>
				<td><button th:onclick="|infoEmp(${emp.empId})|">信息</button></td>
			</tr>
		</tbody>
	</table>
<!-- let url = document.getElementById("update1").formAction -->
	<script type="module" th:src="@{/resources/js/employee_mvc3_list.js}">
	
	</script>
</body>
</html>
