<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/css/table.css}">
</head>
<body>

	<form action="#">
		<table>
			<thead>
				<tr>
					<th colspan="2">Employee Information</th>
				</tr>
			</thead>
			<!-- session scope -->
			<tbody th:object="${session.employee}">
				<tr>
					<th>Id:</th>
					<td th:text="*{empId}"></td>
				</tr>			
				<tr>
					<th>Name:</th>
					<td th:text="*{name}"></td>
				</tr>
				<tr>
					<th>Email:</th>
					<td th:text="*{email}"></td>
				</tr>
				<tr>
					<th>Salary:</th>
					<td th:text="*{salary}"></td>
				</tr>
				<tr>
					<th>date:</th>
					<td th:text="*{date}"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" th:formaction="@{/app3/mvc/list}" value="to list"></td>
				</tr>
			</tbody>
		</table>	
	</form>

</body>
</html>
